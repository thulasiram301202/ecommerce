<style>
  .modal-content {
    background-color: #212121;
    color: white;
  }
</style>

<!-- Info Modal -->
<div class="modal fade" id="infoModal-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel-{{ item.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModalLabel-{{ item.id }}">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Purchase Modal -->
<div class="modal fade" id="PurchaseModal-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="purchaseModalLabel-{{ item.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="purchaseModalLabel-{{ item.id }}">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{{ url_for('purchase_item', item_id=item.id) }}">
          {{ purchase_form.hidden_tag() }}
          <h4 class="text-center">
            Do you want to purchase {{ item.name }} for Rs.{{ item.price }}?
          </h4>
          <br>
          <h6 class="text-center">
            By clicking purchase, you are confirming the purchase of this item!
          </h6>
          <br>
          <input id="purchase_item" name="purchase_item" type="hidden" value="{{ item.name }}">
          {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
